# Maintainer: Kevin Jayne

dotfiles:
  config:
    directories:
      - .config/nvim
    files:
      - { src: 'init.vim', dest: '.config/nvim/init.vim'}
  sources:
    - { src: '.zshrc', dest: '.zshrc'}
    - { src: '.bashrc', dest: '.bashrc'}
    - { src: '.vimrc', dest: '.vimrc'}
    - { src: 'ssh.config', dest: '.ssh/config'}

repos:
  local_dir: ~/repos
  sources:
    - { src: 'git@bitbucket.org:seemywingz/dotfiles.git', dest: 'dotfiles'}
    - { src: 'https://github.com/robbyrussell/oh-my-zsh.git', dest: '../.oh-my-zsh'}
    - { src: 'https://github.com/mbadolato/iTerm2-Color-Schemes.git', dest: '../.iTerm2-Color-Schemes'}
  mac:
    sources:
      - { src: 'https://github.com/mbadolato/iTerm2-Color-Schemes.git', dest: '../.iTerm2-Color-Schemes'}
  ubuntu:
    sources:
      - { src: 'https://github.com/mbadolato/iTerm2-Color-Schemes.git', dest: '../.iTerm2-Color-Schemes'}

cli_tools:
  - autojump
  - awscli
  - ctags
  - coreutils
  - curl 
  - fswatch
  - git
  - htop
  - jq
  - neovim
  - nmap
  - shellcheck
  - tree
  - watch
  - wget
  - yarn
  - zsh

ubuntu:
  apt:
    apps:
      - apt-transport-https
      - code-insiders
      - gparted
      - snap
      - software-properties-common 
      - steam
      - terminator
    gpg:
      - "https://packages.microsoft.com/keys/microsoft.asc"
    ppa:
      - "deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main"
  snap:
    apps:
      - spotify

mac:
